<form id="kassa">
  <label>Email: <input name="email" /></label> <br>
  <label>Телефон: <input name="phone" /></label> <br>
  <label>Сумма: <input name="price" type="number" /></label> <br>
  <button type="submit">Отправить</button>
</form>


<script type="text/javascript">
  document.getElementById('kassa').onsubmit = function() {
    var request = new XMLHttpRequest();
    
    request.onreadystatechange = function() {
      if (request.readyState == 4 && request.status == 200) {
        setTimeout(function(){document.location.href = request.response; }, 0);
      }
    }
    
    request.open("POST","/payment.php",true);

    var formData = new FormData(this);
    request.send(formData);

    return false;
  }
</script>
