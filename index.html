<form id="kassa" style="margin: 20px; padding: 20px; border: 1px solid #ccc">
  <h1>Ежемесячные пожертвования</h1>
  <label>Email: <input name="email" /></label> <br>
  <label>Телефон: <input name="phone" /></label> <br>
  <label>Сумма: <input name="price" type="number" /></label> <br>
  <button type="submit">Отправить</button>
</form>

<form id="unsubscribe" style="margin: 20px; padding: 20px; border: 1px solid #ccc">
  <h1>Отписаться от пожертвований</h1>
  <label>Email или телефон: <input name="login" /></label> <br>
  <label>Дата пожертвования: <input name="date" /></label> <br>
  <button type="submit">Отписаться</button>
</form>


<script type="text/javascript">
  document.getElementById('kassa').onsubmit = function() {
    var request = new XMLHttpRequest();
    request.onreadystatechange = function() {
      if (request.readyState == 4 && request.status == 200) {
        setTimeout(function(){document.location.href = request.response; }, 0);
      }
    }
    request.open("POST","/payment.php",true);
    var formData = new FormData(this);
    request.send(formData);
    return false;
  }

  document.getElementById('unsubscribe').onsubmit = function() {
    var request = new XMLHttpRequest();
    request.onreadystatechange = function() {
      if (request.readyState == 4 && request.status == 200) {
        console.log(request.response);
      }
    }
    request.open("POST","/unsubscribe.php",true);
    var formData = new FormData(this);
    request.send(formData);
    return false;
  }
</script>
